<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-100">
    <div class=" min-h-[700px] h-screen flex bg-gray-50">

        <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none xl:px-24">

            <div class="mx-auto w-full max-w-sm lg:w-96">
                <h2 class="mt-6 text-2xl font-extrabold text-gray-900 md:text-3xl">Take a breath, sign up</h2>
          
                    <a href="" class="font-medium mt-2 text-sm text-green-600 hover:text-green-500">Avez-vous d√©ja un compte? Sign in</a>

                <form action="" class="mt-4">
                    <div class="space-y-5 mt-6">
                        <div >
                            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="email" id="email " class="apperance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-800 sm:text-sm">
                        </div>

                        <div >
                            <label for="password" class="block text-sm font-medium text-gray-700">Password address</label>
                            <input type="password" id="password " class="apperance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-800 sm:text-sm">
                        </div>

                        <div >
                            <label for="password2" class="block text-sm font-medium text-gray-700">Reapeat password</label>
                            <input type="password" id="password2 " class="apperance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-800 sm:text-sm">
                        </div>

                     

                    </div>
                    <div class="flex items-center justify-between mt-8">
                        <div class="flex">
                            <input type="checkbox" name="" id="remember" class="w-4 h-4 rounded">
                            <label for="" class="ml-2 block text-sm text-gray-900">remember me</label>
                        </div>

                        <a href="" class="text-sm font-medium text-green-600 hover:text-green-500">Besoin d'aide pour authentifier</a>
                    </div>

                    <button class="w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-800">Sign up</button>


                </form>
                <div class="mt-6">
                    <p class="px-2 mb-2 mt-8 text-center text-gray-500">Or Sign up with</p>
                </div>
                <div class="mt-1 flex justify-center">
                    <a href="" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                        <span class="sr-only">Authentifier avec instagram</span>
                        <img class="w-6" src="./ressources/ig.svg" alt="">

                    </a>

                    <a href="" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                        <span class="sr-only">Authentifier avec tumblr</span>
                        <img class="w-6" src="./ressources/tumblr.svg" alt="">

                    </a>

                    <a href="" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                        <span class="sr-only">Authentifier avec Pinterest</span>
                        <img class="w-6" src="./ressources/pinterest.svg" alt="">

                    </a>
                </div>

            </div>
        </div>
        <div class="hidden relative flex-1 sm:block ">
            <img src="ressources/nature.jpg" alt="" class="h-full w-full object-cover">
        </div>
    </div>
    
</body>
</html>
