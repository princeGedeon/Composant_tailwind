<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">

  <h1 class="text-center text-white my-10 text-2xl uppercase px-4">Most spoken languages in the world</h1>

  <div class="max-w-6xl mx-auto mt-10 px-5">

    <div class="overflow-x-auto rounded-lg">
 
          <table class="w-full">

            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">Rank</th>
                <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">Language</th>
                <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">Speakers</th>
                <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">Branch</th>
              </tr>
            </thead>
            
            <tbody>

              <tr class="bg-gray-200">
                <td class="px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">1.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Mandarin Chinese</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">918</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Sinitic</td>
              </tr>
  

              <tr class="bg-white">
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">2.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Spanish</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">480</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Romance</td>
              </tr>
              
              <tr class="bg-gray-200">
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">3.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">English</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">379</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Germanic</td>
              </tr>
  

              <tr class="bg-white">
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">4.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Hindi</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">341</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Indo-Aryan</td>
              </tr>
              
              <tr class="bg-gray-200">
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">5.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Bengali</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">300</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Indo-Aryan</td>
              </tr>
  

              <tr class="bg-white">
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900">6.</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Portuguese</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">221</td>
                <td class="border-l border-slate-400 px-6 py-4 whitespace-nowrap text-lg text-gray-800">Romance</td>
              </tr>
              


            </tbody>
          </table>
     
    
    </div>
  </div>

</body>
</html>
