<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  
  <div class="bg-gray-800">
    <div class="max-w-4xl text-center mx-auto py-12 px-5 sm:px-6 lg:py-16 lg:px-8">

      <h2 class="text-3xl font-extrabold tracking-tight text-white sm:text-4xl">Receive a free gift 🎁</h2>
      <p class="mt-3 text-lg leading-6 text-gray-300">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit, fuga.</p>

      <form class="max-w-xl mx-auto flex flex-col mt-8 sm:flex-row">

        <label for="email-address" class="sr-only">Email address</label>
        <input 
        type="email" 
        id="email-address"
        required 
        class="w-full px-5 py-3 border-transparent placeholder-gray-500 rounded-md" placeholder="Enter your email">

        <button class="p-3 mt-3 font-medium rounded-md text-white bg-indigo-500 sm:mt-0 sm:px-5 sm:ml-2">Subscribe</button>

      </form>
      <p class="mt-3 text-sm text-gray-300">
        We are not going to spam you
        <a href="#" class="text-white font-medium underline">Privacy Policy.</a>
      </p>
    </div>
  </div>


</body>
</html>
