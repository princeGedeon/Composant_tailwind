     <!-- Contenu de la leçon -->

     <div class="container mx-auto pb-60 px-4 wiggle">

      <h2 class="bg-bleu-nuit-800 text-4xl text-gray-50 pt-10 pb-5 animate-fade">Les animations </h2>
    
      <!-- Spin : animate-spin -->
      <div class="w-10 h-10 border-[5px] rounded-full	border-slate-200 border-r-indigo-900	 mt-10"></div>
      
      <!-- Ping : animate-ping -->
      <div class="w-10 h-10 bg-slate-300 rounded-full	bg-blue-200 mt-10"></div>

      <!-- Pulse : animate-pulse -->
      <div class="w-10 h-10 bg-slate-300 rounded-full	bg-blue-200 mt-10"></div>

      <!-- Bounce : animate-bounce -->
      <div class="w-10 h-10 bg-slate-300 rounded-full	bg-blue-200 mt-10"></div>


      <h2 class="bg-bleu-nuit-800 text-4xl text-gray-50 pt-10 pb-5">Le Survol</h2>
      <!-- On utilise le "modifier" hover: pour animer ou changer de propriété au survol -->

      <div class=" w-10 h-10 border-[5px] rounded-full	border-slate-200 border-r-indigo-900	 mt-10"></div>

      
      <h2 class="bg-bleu-nuit-800 text-4xl text-gray-50 pt-10 pb-5">Les transitions</h2>

      <!-- [transition] -->
      <!-- [duration-150|300|700] durée -->
      <!-- [ease-in-out] easing -->
      <!-- Il existe des transitions toutes prêtes :
          [transitions-colors]
          [transitions-opacity]
          [transitions-shadow]
          [transitions-transform]
      -->
